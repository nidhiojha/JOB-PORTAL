<html lang="en">
    <head>
        <title>display</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="two">
                <h1>Side Bar</h1>
                <ul>
                    <li class="active"><a href="{{url_for('login_page')}}">Home</a></li>
                    <li><a href="{{url_for('display_recruiter')}}">Display</a></li>
                    <li><a href="{{url_for('create_job')}}">Post Job</a></li>
                    <li><a href="{{url_for('view_job_created')}}">View Jobs Created</a></li>
                    <li><a href="{{url_for('logout')}}">Log out</a></li>
                </ul>
            </div>
            <div class="content" align="center">
                <div class="topbar">
                    <h2>Welcome!! You are in Display Page!! </h2>
                </div>  </br>
                <div class="contentbar">
                    <h1>Your Details</h1>    </br>
                     {% block content %}
                        <div class="border">
                            <table border = "1">
                                <tr>
                                    <th>Applicants Name</th>
                                    <th>Contact Number</th>
                                </tr>

                                {% for elem in details %}
                                <tr>
                                    <td>{{ elem[0] }}</td>
                                    <td>{{ elem[1]}}</td>
                                </tr>
                                {% endfor %}

                            </table>
                        </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>s
