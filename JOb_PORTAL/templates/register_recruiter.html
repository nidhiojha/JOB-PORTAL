<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register Recruiter Page</title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body>
		<div class="registercontent" align="center">
            <div class="registertop">
                <h1>Recruiter Register</h1>
            </div></br></br>
             <div class="registerbottom">
				<form action="{{ url_for('register_recruiter') }}" method="post" autocomplete="off">
				<div class="msg">{{ msg }}</div>
				<input id="username" name="username" type="text" placeholder="Username" class="textbox"/></br></br>
				<input id="password" name="password" type="password" placeholder="Password" class="textbox"/></br></br>
				<input id="email" name="email" type="email" placeholder="Email ID" class="textbox"/></br></br>
				<input type="text" name="organization_name" placeholder="Organization Name" id="organization_name" class="textbox" required></br></br>
 				<input type="text" name="employer_designation" placeholder="Designation" id="employer_designation" class="textbox" required></br></br>
				<input type="text" name="contact_no" placeholder="Contact Number" id="contact_no" class="textbox" required></br></br>
				<input type="submit" class="btn" value="Sign Up"></br>
				</form>
				 <div class="content" align="center">
                <div class="contentbar">
                    {{ msg }}
                </div>
			<p class="worddark">Already have an account?  <a class="worddark" href="{{url_for('login_page')}}"> LogIn here</a></p>
          </div>
		</div>
	</body>
</html>
